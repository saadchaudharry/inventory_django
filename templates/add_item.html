{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block body %}
{% if messages %}
               {% for message in messages %}
<div class="alert alert-success alert-dismissible fade show {{ message.tags }}" role="alert">
  <strong>Inventory!</strong> {% if message.tags %} {% endif %}{{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
               {% endfor %}

  {% endif %}
<div class="container">

    <div class="mx-5 px-4s">
    <h1>{{ title }}</h1>
	<form method='POST' action=''>{% csrf_token %}
        {{form|crispy}}<br>
        <input class="btn bg-tang text-white" type="submit" value='Save'/>
    </form>
    </div>


</div>
{% endblock %}
